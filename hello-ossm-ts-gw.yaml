kind: Gateway
metadata:
  name: hello-ossm-ts-gw
  namespace: hello-ossm-ts
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - hello-ossm-ts.apps.example.com #route name to be autocreated for external route access.
    - hello-ossm-ts.istio-system.svc #additional custom service to be created pointing to ingressgateway pod and declared in the virtualservice to expose this service internally
    port:
      name: http
      number: 80
      protocol: HTTP
